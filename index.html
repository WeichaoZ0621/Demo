<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录页面</title>
  <style>
    /* 设置背景 */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('https://via.placeholder.com/1920x1080') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      margin: 0;
      background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(52, 152, 219, 1) 35%, rgba(0, 212, 255, 1) 100%);
    }

    /* 登录框样式 */
    .login-container {
      background: rgba(255, 255, 255, 0.9);
      /* 半透明背景 */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      width: 300px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
      font-weight: bold;
    }

    /* 输入框样式 */
    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .input-group label {
      font-size: 14px;
      color: #555;
      font-weight: bold;
    }

    .input-group input {
      width: 280px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 5px;
      transition: border 0.3s ease;
    }

    /* 输入框聚焦时的效果 */
    .input-group input:focus {
      border: 1px solid #3498db;
      outline: none;
    }

    /* 登录按钮样式 */
    .login-btn {
      width: 100%;
      padding: 10px;
      background: #3498db;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    /* 鼠标悬停时按钮效果 */
    .login-btn:hover {
      background: #2980b9;
    }

    /* 错误信息样式 */
    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }

    /* 动画效果 */
    .login-container {
      animation: fadeIn 0.8s ease-in-out;
    }

    /* 页面加载时渐变效果 */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <div class="login-container">
    <h2>用户登录</h2>
    <div class="input-group">
      <label for="username">用户名</label>
      <input type="text" id="username" placeholder="请输入用户名">
    </div>
    <div class="input-group">
      <label for="password">密码</label>
      <input type="password" id="password" placeholder="请输入密码">
    </div>
    <button class="login-btn" onclick="login()">登录</button>
    <p class="error" id="error-message"></p>
  </div>

  <script>
    async function login() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      var errorMessage = document.getElementById("error-message");

      // 清空之前的错误信息
      errorMessage.textContent = "";

      // 检查用户名和密码是否为空
      if (!username || !password) {
        errorMessage.textContent = "用户名和密码不能为空";
        return;
      }

      // 使用 fetch 向后端发送请求
      try {
        const response = await fetch('http://8.137.101.41:5501/user/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            userName: username,
            passWord: password,
          }),
        });

        const data = await response.json();

        if (response.ok) {
          if (data.code === 200) {
            // 登录成功，保存 token
            localStorage.setItem("authToken", data.data.token);
            // 跳转到简历页面
            window.location.href = "main.html";
          } else {
            // 处理服务器返回的错误信息
            errorMessage.textContent = data.msg || "登录失败";
          }
        } else {
          // 其他非200的错误，显示错误信息
          errorMessage.textContent = "服务器错误，请稍后再试";
        }
      } catch (error) {
        errorMessage.textContent = "登录请求失败，请稍后再试";
      }
    }
  </script>

</body>

</html>
